<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas y Chatbot</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <img src= "password-generator.jpg" alt= "logo-generador"><br>
    <label for="length">Longitud de la contraseña:</label>
    <input type="number" id="length" value="1" min="1" required>
    <br>
    <label><input type="checkbox" id="useLower" checked> Incluir letras minúsculas</label>
    <br>
    <label><input type="checkbox" id="useUpper" checked> Incluir letras mayúsculas</label>
    <br>
    <label><input type="checkbox" id="useNumbers" checked> Incluir números</label>
    <br>
    <label><input type="checkbox" id="useSymbols" checked> Incluir símbolos</label>
    <br><br>
    <button onclick="generatePassword(onclick)">Generar</button>
    <p id="password"></p>

    <h2>ChatBot</h2>
    <img src="chatbot-icon.png" alt="Abrir ChatBot" onclick="showChatbot()" style="cursor: pointer; width: 100px;">
    <div id="chatbot-section">
        <div id="chatbot-container">
            <!-- Acá se va a mostrar la conversación -->
            <p><strong>I-Bot:</strong> ¡Hola! Soy I-Bot, tu ChatBot acompañante. ¿Cómo te puedo ayudar?</p>
        </div>
        <input type="text" id="userMessage" placeholder="Escribí tu mensaje..." style="width: 80%;">
        <button onclick="sendMessageToChatbot()">Enviar</button>
    </div>
<script src="main.js"></script>
</body>
</html>
